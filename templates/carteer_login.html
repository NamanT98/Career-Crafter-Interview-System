<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../static/css/carteer_login.css" />
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>
  <body>
    <!-- left component -->
    <div style="display: flex">
      <div class="left">
        <div class="animation">
          <span style="font-size: 100px">Carteer</span>
          <dotlottie-player
            src="https://lottie.host/f4927811-daeb-472a-9a05-9522b53c6c64/rT3U9w8NOw.json"
            background="transparent"
            speed="1"
            style="width: 400px; height: 400px"
            loop
            autoplay
          ></dotlottie-player>
        </div>
      </div>
      <!-- Form component -->
      <div class="right">
        <div class="title">
          <div class="signupheader">
            <span class="up">Sign In</span>
          </div>
          <div class="signupcontent">
            <span id="signin"
              >Don't have an account yet?
              <a href="carteer_register.html" class="green">Sign Up</a></span
            >
          </div>
        </div>
        <div class="signupform">
          <form action="login" method="POST">
            <input
              type="text"
              name="Username"
              id="username"
              placeholder="UserName"
              required
            />
            <input
              type="password"
              name="Password"
              id="password"
              placeholder="Password"
              required
            />
            <button type="submit">
              <span class="signupbutton">Sign In</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
