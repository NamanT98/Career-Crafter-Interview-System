{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <link href="{% static 'images/favicon.png' %}" rel="icon" />
    <script src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js" type="text/javascript"></script>

    <title>Video & Audio Recorder</title>
  </head>

  <body>
    <h1 style="text-align: center;">Practice Interview</h1>

    <div class="display-none" id="vid-recorder" style="text-align: center ;">
      <h3>Record Video</h3>
      <video autoplay playsinlne width="600" height="400" id="webcam" style="background-color: black;">
        Your browser doesn't support the video tag
      </video>

      <div class="recording" id="vid-record-status">
        Click the "Start video Recording" button to start recording
      </div> 

      <!-- This button will start the video recording -->
      <button
        type="button"
        id="start-vid-recording"
        onclick="startRecording(this, 
			document.getElementById('stop-vid-recording'))"
      >
        Start recording
      </button>

      <!-- This button will stop the video recording -->
      <button
        type="button"
        id="stop-vid-recording"
        disabled
        onclick="stopRecording(this, 
			document.getElementById('start-vid-recording'),
      document.getElementById('submit-vid'))"
      >
        Stop recording
      </button>

      <button
      type="button"
      id="submit-vid"
      disabled
      onclick="submit(this)">Submit</button>

      <a href='/interview'> 
        <button class="reset"> 
            Reset
        </button> 
    </a>
    </div>
    </div>

    <script src="{% static 'scripts/record.js' %}"></script>
  </body>
</html>
